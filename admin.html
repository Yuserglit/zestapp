<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZestApp - Admin</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>
<header>
  <h1>Admin Panel</h1>
</header>
<main>
  <h2>Admin Giriş</h2>
  <input type="email" id="adminEmail" placeholder="Gmail" class="input">
  <button onclick="adminLogin()">Giriş Yap</button>

  <div id="adminSection" style="display:none">
    <h2>Uygulama Ekle</h2>
    <input type="text" id="appName" placeholder="Uygulama İsmi" class="input">
    <input type="file" id="aabFile" class="input">
    <input type="file" id="appLogo" class="input">
    <div class="progress-bar"><div class="progress-bar-inner" id="progressBar">0%</div></div>
    <button onclick="uploadApp()">Yayınla</button>
  </div>
</main>
</body>
</html>
